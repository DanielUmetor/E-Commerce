<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="https://DanielUmetor.github.io/allimages/images/mylogo.png" alt="">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../index.html" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="./html/featured.html" class="nav__link">Featured</a>

                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item">

                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x' ></i>
                </div>
            </div>

            <div class="nav__btns">
            
                <i class='bx bx-moon change-theme' id="theme-button"></i>

                <div class="nav__shop" id="cart-shop">
                    <i class='bx bx-shopping-bag' ></i>
                </div>

                    <i class='bx bx-grid-alt' ></i>

        </nav>
    </header>

    <section class="featured section container" id="featured">
        <h2 class="section__title">
            Featured

        <div class="featured__container grid">
            <article class="featured__card">
                <span class="featured__tag">Sale</span>

                <img src="img/featured1.png" alt="" class="featured__img">

                <div class="featured__data">
                    <h3 class="featured__title">Jazzmaster</h3>
                    <span class="featured__price">$1050</span>
                </div>

                <button class="button featured__button">ADD TO CART</button>
            </article>

            <article class="featured__card">
                <span class="featured__tag">Sale</span>

                <img src="img/featured2.png" alt="" class="featured__img">

                <div class="featured__data">
                    <h3 class="featured__title">Ingersoll</h3>
                    <span class="featured__price">$250</span>
                </div>

                <button class="button featured__button">ADD TO CART</button>
            </article>

            <article class="featured__card">
                <span class="featured__tag">Sale</span>

                <img src="img/featured3.png" alt="" class="featured__img">

                <div class="featured__data">
                    <h3 class="featured__title">Rose gold</h3>
                    <span class="featured__price">$890</span>
                </div>

                <button class="button featured__button">ADD TO CART</button>
